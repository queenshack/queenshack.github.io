<!DOCTYPE html>
<html>

<head>
    <title>QueensHack 2016</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/typed.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
</head>

<body>
    <nav class="navbar transparent">
        <div class="nav-wrapper black-text">
            <img id="logo" src="img/qnslogo.png">
            <ul class="links right">
                <li><a id="infoBtn" class="link whiteLink">INFO</a></li>
                <li><a id="faqBtn" class="link whiteLink">FAQ</a></li>
                <li><a id="scheduleBtn" class="link whiteLink">SCHEDULE</a></li>
                <li><a id="sponsorsBtn" class="link whiteLink">SPONSORS</a></li>
                <li><a id="attendBtn" class="waves-effect waves-light btn-large qhgold">ATTEND</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-page page">
        <div class="background">
            <video id="player" src="videos/bgvid.mp4" autoplay loop muted></video>
        </div>
        <div class="overlay"></div>
        <div class="welcome-message">
            <h2><b>WE ARE</b></h2>
            <div id="peopleArray">
                <p><b>ENGINEERS</b></p>
                <p><b>DESIGNERS</b></p>
                <p><b>DEVELOPERS</b></p>
                <p><b>ENTREPRENEURS</b></p>
                <p><b>HACKERS</b></p>
            </div>
            <div class="people-ticker qhgold"></div>
        </div>
    </div>
    <div class="attend-page page">
        <iframe id="registrationForm" src="https://walkthru.typeform.com/to/Oyc91l" frameborder="0"></iframe>
    </div>
</body>

</html>
